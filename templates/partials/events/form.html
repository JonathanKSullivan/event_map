<form class="col-xs-6 col-xs-offset-3" action="#" method="post">
	<fieldset class="new_event">
		<h2>What</h2>
		<label>event type:</label>
		<select name="event_type">
			<option>Event type 1</option>
			<option>Event type 2</option>
			<option>Event type 3</option>
		</select>
		<br/>
		<label>event title:*</label>
		<input type="text" name="title" required><br/>
		<label>event description:*</label>
		<textarea name="description" class="description" required>Easy (and free!) You should check out our premium features.</textarea>
		<input name="signup_email" type="checkbox"> Receive email when others sign up?<br/>
		<label>send email reminder to attendees?</label>
		<select name="reminder_email">
			<option>Yes</option>
			<option>No</option>
		</select>
		<br/>
		<label>enter number of hours before event to send reminder</label>
		<input  name="reminder_time" type="number" min="1" max="24" step="1" required><br/>
	</fieldset>
